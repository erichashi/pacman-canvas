<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0', shrink-to-fit=no">
    <title>Pacman</title>

    <link rel="icon" type="image/png" href="assets/img/ghost/down.png"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <div class="text-container">
            <p id="scoretext" style="margin: 0; font-size: small;"></p>
            <p style="margin: 0; font-size: small;">Recorde: <span id="recordtext"></span></p>
        </div>

        <div style="position: absolute; left: 50%; top: 31%;">
            <div style="position: relative; left: -50%;">
                <p class="center-text-container"></p>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div style="display: flex;">    
            <div class="life-container"></div>
        </div>

        <div style="margin-top: 3%;">
            <button class="btn" onclick="start()">Start</button>
        </div>
    </main>
</body>
